<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>

<body>
    <script>
        //definicao das constantes que guardarão as dimensões da tela
        const larguraJogo = 700;
        const alturaJogo = 850;

        //define as propriedades do jogo com renderizador, dimensões e cena definidas
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,
            //propriedades da cena
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        //cria instância do jogo com as configorações 
        const game = new Phaser.Game(config);
        var alien;

        function preload() {
            //carrega o background
            this.load.image('background', 'assets/bg.png');
            this.load.image('player', 'assets/alienigena.png');
        }

        function create() {
            //adiciona o background no centro da tela
            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player')
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');
        }

        function update() {
        }
    </script>
</body>
</html>
